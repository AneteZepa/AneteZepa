name: Update GitHub Stats Images
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '42 3 * * *'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Download Stats Image
        run: |
          mkdir -p generated
          # Using a stable, alternative community instance
          curl -L "https://github-readme-stats-readme-stats.vercel.app/api?username=AneteZepa&show_icons=true&hide_title=true&hide_rank=false" -o generated/stats.svg
          curl -L "https://github-readme-stats-readme-stats.vercel.app/api/top-langs/?username=AneteZepa&layout=compact&hide_title=true" -o generated/langs.svg
          
          # Check if the files actually contain SVG code. If they contain "DEPLOYMENT_PAUSED", grep will fail.
          if grep -q "<svg" generated/stats_temp.svg; then
            mv generated/stats_temp.svg generated/stats.svg
          fi
          
          if grep -q "<svg" generated/langs_temp.svg; then
            mv generated/langs_temp.svg generated/langs.svg
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg
          git commit -m "Update stats images" || echo "No changes to commit"
          git push
