name: Update GitHub Stats Images

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows you to run it manually
  push:
    branches: [ main ]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download Stats Image
        run: |
          mkdir -p generated
          curl "https://github-readme-stats.vercel.app/api?username=AneteZepa&show_icons=true&hide_title=true&hide_rank=false" -o generated/stats.svg
          curl "https://github-readme-stats.vercel.app/api/top-langs/?username=AneteZepa&layout=compact&hide_title=true" -o generated/langs.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg
          git commit -m "Update stats images" || exit 0
          git push
